<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center spacer" id="player1">Player 1 Won!</div>
                <div class="col-md-12 text-center spacer" id="player2">Player 2 Won!</div>
                <div class="col-md-12 text-center spacer" id="players">No one Won!</div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="game" id="game">
            <div class="row">
                <div class="square sq1"></div>
                <div class="square sq2"></div>
                <div class="square sq3"></div>
            </div>
            <div class="row">
                <div class="square sq4"></div>
                <div class="square sq5"></div>
                <div class="square sq6"></div>
            </div>
            <div class="row">
                <div class="square sq7"></div>
                <div class="square sq8"></div>
                <div class="square sq9"></div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="col-md-12 text-center" id="reset"><a href="#" class="btn btn-lg btn-primary">Reset</a></div>
 
       
    </body>
</html>
